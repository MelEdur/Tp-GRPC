<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockeate Web</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .card {
            margin: 10px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark  bg-dark ">
        <a class="navbar-brand" href="#"> Stockeate
            <img src="https://w7.pngwing.com/pngs/382/773/png-transparent-mover-business-computer-icons-service-inventory-shipping-angle-freight-transport-company.png"
                width="60" height="30" class="d-inline-block align-top" alt="">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <button class="btn btn-light ml-auto" onclick="logout()">Cerrar sesión</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 id="errores" style="display: none;color:crimson;" class="text-center mb-4">Errores</h1>
        <h1 class="text-center mb-4">Informes de Orden De Compra </h1>
        <form id="searchInformes" class="mb-4 search-field">
            <div class="input-group">
                <div class="input-group input-group-lg">
                    <input class="form-control" type="search" id="searchInformeCodProducto" placeholder="Cod. Producto"
                        aria-label="Search1">
                    <input class="form-control" type="search" id="searchInformeCodTienda" placeholder="Cod. Tienda"
                        aria-label="Search2">
                    <input class="form-control" type="date" id="searchInformeFechaDesde" aria-label="Search2">
                    <input class="form-control" type="date" id="searchInformeFechaHasta" aria-label="Search2">
                    <div class="form-floating">
                        <select class="form-select" id="searchInformeEstado" aria-label="Floating label select example">
                        <option selected></option>
                        <!-- //Despegar con filtros cargados -->
                        <option value="SOLICITADA">SOLICITADA</option>
                        <option value="RECHAZADA">RECHAZADA</option>
                        <option value="ACEPTADA">ACEPTADA</option>
                        <option value="recibido">recibido</option>
                        </select>
                        <label for="floatingSelectGrid">Elegir estado</label>
                    </div>
                    <!-- //AGREGAR FILTRO FECHAS -->
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                        <option selected></option>
                        <!-- //Despegar con filtros cargados -->
                        </select>
                        <label for="floatingSelectGrid">Elegir filtro guardado</label>
                    </div>

                    <button class="fas fa-search btn btn-outline-success" type="submit" id="botonBuscarInformes"></button>
                </div>

            </div>

            <!-- Checkboxes -->

            <div class="d-flex align-items-center mt-3">


                <div class="ms-auto">
                    <button type="button" class="btn btn-secondary" id="botonAgregarFiltro">
                        Agregar Filtro
                    </button>
                    <button type="button" class="btn btn-secondary" id="botonEditarFiltro">
                        Editar Filtro
                    </button>
                    <button type="button" class="btn btn-secondary" id="botonBorrarFiltro">
                        Borrar Filtro
                    </button>
                </div>


            </div>
        </form>


        <br>
        <div>
            <div class="results">
                <ul id="resultados">

                </ul>
            </div>

        </div>

    </div>



    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/InformenDeCompras.js"></script>
    <script src="src/Filtros.js"></script>

    <script>

        const today = new Date().toISOString().split('T')[0];
        document.getElementById('searchInformeFechaDesde').value = today;
        document.getElementById('searchInformeFechaHasta').value = today;

        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }


        // Prevenir que los formularios se envíen y recarguen la página
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Previene la recarga de la página
            });
        });
    </script>
</body>

</html>

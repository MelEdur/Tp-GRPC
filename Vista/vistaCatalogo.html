<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockeate Web</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .card {
            margin: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark  bg-dark ">
        <a class="navbar-brand" href="#"> Stockeate
            <img src="https://w7.pngwing.com/pngs/382/773/png-transparent-mover-business-computer-icons-service-inventory-shipping-angle-freight-transport-company.png" width="60" height="30" class="d-inline-block align-top" alt="">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <button class="btn btn-light ml-auto" onclick="logout()">Cerrar sesión</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 id="errores" style="display: none;color:crimson;" class="text-center mb-4">Errores</h1>
        <h1 class="text-center mb-4">Catalogo</h1>

        <div class="ms-auto text-end">
            <button type="button" class="btn btn-secondary" id="enviarOrden">
                Guardar Catalogo
            </button>
        </div>

        <br>
        <div>
            <div class="results">
                <ul id="resultados">

                </ul>
            </div>

        </div>
    </div>



    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/Catalogo.js"></script>

    <script>

        function logout(){
            localStorage.clear();
            window.location.href = 'login.html';
        }


        // Prevenir que los formularios se envíen y recarguen la página
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Previene la recarga de la página
            });
        });
    </script>
</body>
</html>

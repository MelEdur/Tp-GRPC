<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Producto</h1>
        <form id="productForm">
            <label for="codigo">Código de Producto:</label>
            <input type="text" id="codigo" name="codigoProducto" required>

            <label for="talles">Talles (separados por coma):</label>
            <input type="text" id="talles" name="talles" placeholder="Ej: S, M, L" required>

            <label for="colores">Colores (separados por coma):</label>
            <input type="text" id="colores" name="colores" placeholder="Ej: Rojo, Azul, Verde" required>

            <label for="fotos">URLs de Fotos (separadas por coma):</label>
            <input type="text" id="fotos" name="urlsFotos" placeholder="Ej: http://foto1.com, http://foto2.com" required>

            <button type="submit">Enviar</button>
        </form>
        <div id="response"></div>
    </div>

    <script src="src/agregarProducto.js"></script>
        <script>
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Previene la recarga de la página
            });
        });
    </script>

</body>
</html>
